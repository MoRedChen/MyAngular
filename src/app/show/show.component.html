<div *ngFor="let product of productlists; index as i">
    <div *ngIf="product.product_id.trim() == id">

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8">
                    <div class="carousel-inner ">
                        <div class="item active">
                            <img class="imgmax200" style="max-width:100%; max-height:100%;" src="{{product.image}}" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{product.name}}
                            </h5>
                            <div class="card-text">
                                <p><b>已售出金額</b></p>
                                <h2 style="color: red;text-align: left;">
                                    NT$25
                                </h2>
                                <h5>銷售目標: NT$100</h5>
                                <br/>
                                <p style="color: red;" class="seconds_countdown" data-seconds="0">
                                </p>
                                <p><b>25/100</b></p>
                                <div class="progress" style="width: 360px ">
                                    <div class="progress-bar" role="progressbar" style="width: 90px" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                                <br />
                                <p>已經有 5 個人購買</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Row -->
        </div>
        <!--Container -->



        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-0">
                    <div class="row introduction">
                        <h3>
                            商家資訊
                        </h3>
                        <div class="col-xs-12 col-sm-3">
                            <img src="\assets\imgs\farmer.png" width="120" height="120" padding="5px" class="img-circle">
                        </div>
                        <div class="col-xs-12 col-sm-9">
                            <h4>
                                ＸＸＸ
                            </h4>
                            <p>
                                位於高雄的蘿蔔農夫，耕種資歷超過20年，曾榮獲2000全國種植大賽冠軍
                            </p>
                        </div>
                    </div>
                    <!-- Row -->

                    <div class="row about">
                        <h3>
                            關於商品
                        </h3>
                        <p>
                            {{product.discription}}
                        </p>

                    </div>
                    <!-- Row -->
                </div>
                <div class="col-xs-12 col-sm-4">
                    <section class="program ">
                        <h3>
                            方案一
                        </h3>
                        <h5>NT$3 / 每單位</h5>
                        <div>
                            一斤
                        </div>
                        <br>
                        <input type="hidden" name="id" value="<%= project_support.id %>">
                        <div class="form-group">
                            <label for="quantity">購買數量</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="1 ~ 10" max="10" min="1" value="1">
                        </div>
                        <div class="clearfix">
                            <button type="submit" class="btn btn-info float-right">購買</button>
                        </div>
                        <hr/>
                    </section>
                    <section class="program">
                        <h3>
                            方案二
                        </h3>
                        <h5>NT$5 / 每單位</h5>
                        <div>
                            兩斤
                        </div>
                        <br>
                        <input type="hidden" name="id" value="<%= project_support.id %>">
                        <div class="form-group">
                            <label for="quantity">購買數量</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="1 ~ 10" max="10" min="1" value="1">
                        </div>
                        <div class="clearfix">
                            <button type="submit" class="btn btn-info float-right">購買</button>
                        </div>
                        <hr/>
                    </section>
                </div>
            </div>
            <!-- Row -->
        </div>
        <!--Container -->
    </div>
</div>
